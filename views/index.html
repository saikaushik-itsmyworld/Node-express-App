<!DOCTYPE html>
<html>
    <head>
        <style>
            body{background: skyblue; font-family: verdana; color: #fff; padding: 30px;}
            h1{font-size: 48px; text-transform: uppercase; letter-spacing: 2px; text-align:center;}
            p{font-size: 16px; text-align: center;}
        </style>
        <!-- load Angular into our HTML Page -->
    <script src="/bower_components/angular/angular.js"></script>
    <!-- load our Angular App in -->
    <script src="/public/app/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <h1>welcome to my page</h1>    
</head>
    <body>
        <div ng-app="">
            <form id ="submit-form>
                First Name: <input type="text" ng-model="firstname">
                Last Name: <input type="text" ng-model="lastname" >
            <button>Submit</button>
            </form>
        
        <p> you entered: {{firstname}}{{lastname}}</p>
        </div>
    </body>
</html>
